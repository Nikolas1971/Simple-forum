{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button>Login</button>
    </form>

    <hr>
    <small class="text-muted">
        Not registered?<a href="{% url 'register' %}">Register</a>
    </small>
{% endblock  %}
