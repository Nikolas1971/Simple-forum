{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>Register new user</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button>Register</button>
    </form>
    <hr>
    <small class="text-muted">
        Already have account?<a href="{% url 'login' %}">Login</a>
    </small>
{% endblock  %}
